<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.tagline }}</title>
  <meta name="description" content="jelyll theme">
  <meta name="author" content="hushaw">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/favicon.ico" rel="shortcut icon">
  <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css" media="all">
  <link href="/static/google-code-prettify/prettify.css" rel="stylesheet" type="text/css" media="all">
  <link href="/static/css/application.css" rel="stylesheet" type="text/css" media="all">
  <script src="/static/js/jquery.js" type="text/javascript"></script>
  <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <div class="page-container">
  <div class="page-heading">
    <div class="page-brand">
      <h1><a href="/">{{ site.title }}</a></h1>
      <h2>{{ site.description }}</h2>
    </div>
    <div class="page-navbar">
      <div class="page-navbar-container">
        <ul class="page-nav navbar-left">
          <li><a href="/">Home</a></li>
          <li><a href="/archive.html">Archive</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
        <ul class="page-nav navbar-right">
          <!-- <li><a href="https://github.com/{{site.owner.github}}">GitHub</a></li> -->
          <li><a href="https://groups.google.com/d/forum/actor-framework">Google Group</a></li>
          <li><a href="https://github.com/actor-framework/actor-framework/issues">Issue Tracker</a></li>
          <li><a href="http://actor-framework.github.io/actor-framework/manual/index.html">Manual (HTML)</a></li>
          <li><a href="http://actor-framework.github.io/actor-framework/manual/manual.pdf">Manual (PDF)</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="page-article">
    {{ content }}
  </div>
  <div class="page-footer">
    <span>
      Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>
      | Hosted by <a href="http://github.com">Github</a>
      | Design based on <a href="https://github.com/hushaw/hushaw.github.com">hushaw</a>
      | <span class="page-generator-time">{{site.time | date_to_long_string}} </span>
    </span>
  </div>
  </div>
  <script src="/static/js/bootstrap.js" type="text/javascript"></script>
  <script src="/static/google-code-prettify/prettify.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('pre').addClass('prettyprint').attr('style', 'overflow:auto');
      prettyPrint();
    });
  </script>
  {% include google_analytics.html %}
</body>
</html>
