<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/static/css/foundation.min.css" rel="stylesheet" >
  <link href="/static/css/syntax.css" rel="stylesheet" >
  <style>
    .hover-underline-menu {
      width: 100%;
    }
    .hover-underline-menu .menu a {
      color: #fefefe;
      padding: 1.2rem 1.5rem;
    }
    .hover-underline-menu .menu .underline-from-center {
      position: relative;
    }
    .hover-underline-menu .menu .underline-from-center::after {
      content: "";
      position: absolute;
      top: calc(100% - 0.125rem);
      border-bottom: 0.125rem solid #fefefe;
      left: 50%;
      right: 50%;
      transition: all 0.5s ease;
    }
    .hover-underline-menu .menu .underline-from-center:hover::after {
      left: 0;
      right: 0;
      transition: all 0.5s ease;
    }
    .main-button {
      background-color: #448971;
      font-weight: bold;
    }
    .main-button:visited {
      background-color: #448971;
    }
    .main-button:hover {
      color:#448971;
      background-color: white;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #004358;
    }
    code {
      background-color: transparent;
      border: none;
    }
    pre.highlight {
      margin: 1em 0em 1em 0em;
      padding: 1em;
      border: 1px solid silver;
    }
  </style>
  <link href="/static/favicon.ico" rel="shortcut icon">
  <script src="/static/js/foundation.min.js"></script>
  <script src="/static/js/jquery.js" type="text/javascript"></script>
</head>
<body>
  <script>
    $(document).foundation();
  </script>
  {% include nav.html %}
  {{ content }}
  <div style="width: 100%; background-color: #004358; color: white" id="footer">
    <div class="row" style="padding-top: 1em; padding-bottom: 1em">
      <div class="small-12 columns text-center">
        Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>
        | Hosted by <a href="http://github.com">Github</a>
        | Icons by <a href="https://iconmonstr.com">iconmonstr</a>
      </div>
      <div class="small-12 columns text-center">
        <p>&copy; <a href="https://www.interance.io/">Interance GmbH &amp; Co. KG</a>. All rights reserved.</p>
        <p>
          Last updated
          <span class="page-generator-time">{{site.time | date: "%F"}}</span>.
        </p>
      </div>
    </div>
  </div>
  {% include google_analytics.html %}
</body>
</html>
